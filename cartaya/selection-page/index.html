<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./resources/css/style.css">
    <title>Selection Page</title>
</head>
<body class="view-port">
    <div class="background">
        <form class="selection-page_form-container lato-font" action="#" method="GET">
            <h1 class="selection-page_title">This is the Title</h1>
            <label class="selection-page_select-container">
                <input class="selection-page_input" type="radio" name="select" value="excellent">
                <span class="selection-page_select-order-text">Option 1</span>
                <span class="selection-page_category-text">Excellent</span>
            </label>
            <label class="selection-page_select-container">
                <input class="selection-page_input" type="radio" name="select" value="good">
                <span class="selection-page_select-order-text">Option 2</span>
                <span class="selection-page_category-text">Good</span>
            </label>
            <label class="selection-page_select-container">
                <input class="selection-page_input" type="radio" name="select" value="regular">
                <span class="selection-page_select-order-text">Option 3</span>
                <span class="selection-page_category-text">Regular</span>
            </label>
            <label class="selection-page_select-container">
                <input class="selection-page_input" type="radio" name="select" value="bad">
                <span class="selection-page_select-order-text">Option 4</span>
                <span class="selection-page_category-text">Bad</span>
            </label>
            <button class="selection-page_button" type="submit">Button</button>
        </form>
    </div>
</body>
</html>
